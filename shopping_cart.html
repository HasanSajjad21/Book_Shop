<!DOCTYPE html>
<html>

<head>
  <title>My Shopping Cart</title>
  <!-- Add your CSS stylesheets and JavaScript files -->
  <link rel="stylesheet" href="css/cart.css">

  <script src="your-js-file.js"></script>
  <style>
    .shopping-cart-table {
      width: 100%;
    }

    .shopping-cart-table td {
      padding: 10px;
    }

    .shopping-cart-table tr.selected {
      background-color: #f2f2f2;
    }
  </style>
</head>



<body>
  <header>
    <h1>My Shopping Cart</h1>
    <div class="total-section">
        <span id="total-amount">No product</span>
        <button class="delete-button" disabled>Delete Item</button>
      </div>
      
  </header>

  <main>
    <table class="shopping-cart-table">
      <thead>
        <tr>
          <th>Product Image</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Select </th>
        </tr>
      </thead>
      
      <tbody>

        <tr class="cart-item">
          <td class="image-cell">
            <img src="image/book_14.png" alt="Product Image">
          </td>
          <td>valaubashar book</td>
          <td>
            <input type="number" value="1" min="1" class="quantity-input">
          </td>
          <td>20</td>
          <td>
            <input type="checkbox" class="product-checkbox">
          </td>
        </tr>
        
        <!-- Add more rows for other products -->
        <tr class="cart-item">
            <td class="image-cell">
              <img src="image/book_14.png" alt="Product Image">
            </td>
            <td>onnoo kisooo</td>
            <td>
              <input type="number" value="1" min="1" class="quantity-input">
            </td>
            <td>10</td>
            <td>
                <input type="checkbox" class="product-checkbox">
              </td>
          </tr>
          <tr class="cart-item">
            <td class="image-cell">
              <img src="image/book_14.png" alt="Product Image">
            </td>
            <td>baler book</td>
            <td>
              <input type="number" value="1" min="1" class="quantity-input">
            </td>
            <td>90</td>
            <td>
                <input type="checkbox" class="product-checkbox">
              </td>
          </tr>
          <tr class="cart-item">
            <td class="image-cell">
              <img src="image/book_14.png" alt="Product Image">
            </td>
            <td>r vallage na book</td>
            <td>
              <input type="number" value="1" min="1" class="quantity-input">
            </td>
            <td>30</td>
            <td>
                <input type="checkbox" class="product-checkbox">
              </td>
          </tr>
      </tbody>
    </table>

    <div class="buttons-section">
      <button class="continue-shopping-button">Continue Shopping</button>
      <button id="checkout-button" class="checkout-button">Checkout</button>
    </div>
  </main>




 <script src="js/cart.js"></script>
</body>

</html>
